server.port=${SPRING_PORT}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/backend}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6380}
spring.data.redis.password=${SPRING_REDIS_PASSWORD}
spring.data.redis.database=0

springdoc.api-docs.path=/api-docs
spring.jackson.property-naming-strategy=SNAKE_CASE

jwt.secret.key=${JWT_SECRET_KEY}
jwt.cache.expiry=${JWT_CACHE_EXPIRY}

spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=system.announcement@hoversprite.com
spring.mail.password=123
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.port=25
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

stripe.api.key=${STRIPE_API_KEY}